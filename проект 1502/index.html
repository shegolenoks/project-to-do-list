<!DOCTYPE html>

</html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list a</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer" id="timer">
        <h2 class="timer-title" id="timer-title">Работа</h2>
        <h1 class="timer-value" id="timer-value">25 мин</h1>
    </div>
    <div class="container">
        <div class="todo-app">
            <header>
                <h2>To do list <img src="images/icon.png"></h2>
                <button class="pomidor-button" id="pomidor-button">Помидор</button>
            </header>
            <div class="row">
                <input type="text" id="input-box" placeholder="Добавьте задачу">
                <button onclick="addTask()">Добавить</button>
            </div>
            <ul id="list-container">
                <!--<li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
            <script src="script.js "></script>
</body>

</html>
